{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}



{% block body %}

     <!-- Main Wrapper-->
     <main class="main-wrapper">
        <div class="container-fluid">
            <div class="inner-contents">
                <div class="page-header d-flex align-items-center justify-content-between mr-bottom-30">
                    <div class="left-part">
                        <h2 class="text-dark">DES Decyrption</h2>
                        <p class="text-gray mb-0">Lorem ipsum dolor sit amet </p>
                    </div>
                    {% comment %} <div class="right-part">
                        <form class="search-form w-auto" action="https://wpthemebooster.com/demo/themeforest/html/kleon/search.php">
                            <input type="text" name="search" class=" bg-white form-control" placeholder="Search">
                            <button type="submit" class="btn"><img src="assets/img/svg/search.svg" alt=""></button>
                        </form>
                    </div> {% endcomment %}
                </div>

                <div class="card border-0">
                    <div class="card-header bg-transparent border-0 p-5 pb-0">
                        <h5 class="mb-0">Basic Form</h5>
                    </div>

                    <div class="card-body pt-3">
                        <form class="" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-label">The Binary You Want to Decyrpt</label>
                                        {{form.text|as_crispy_field}}
                                    </div>
                                </div>
                               
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-label">Your Key (Binary Format*)</label>
                                        {{form.key|as_crispy_field}}
                                    </div>
                                </div>

                                
                                
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label class="form-label">Your Text</label>
                                        <textarea class="form-control" name="textarea" placeholder="Enter Text"  readonly>{{result}}</textarea>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label class="form-label">Your Key</label>
                                        <textarea class="form-control" name="textarea" placeholder="Enter Text"  readonly>{{key}}</textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>


               

              

              


                

            </div>
        </div>
    </main>

{% endblock body %}
