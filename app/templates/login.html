{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="zxx">
    
<!-- Mirrored from wpthemebooster.com/demo/themeforest/html/kleon/login-2.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 11 Oct 2023 23:18:00 GMT -->
<head>
        <!-- Meta Tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <meta name="description" content="Kleon Admin Template">
        <meta name="author" content="">

        <!-- Favicon and touch Icons -->
        <link href="{% static "assets/img/favicon.png" %}" rel="shortcut icon" type="image/png">
        <link href="{% static "assets/img/apple-touch-icon.html" %}" rel="apple-touch-icon">
        <link href="{% static "assets/img/apple-touch-icon-72x72.html" %}" rel="apple-touch-icon" sizes="72x72">
        <link href="{% static "assets/img/apple-touch-icon-114x114.html" %}" rel="apple-touch-icon" sizes="114x114">
        <link href="{% static "assets/img/apple-touch-icon-144x144.html" %}" rel="apple-touch-icon" sizes="144x144">

        <!-- Page Title -->
        <title>Kleon Admin Template</title>
        
        <!-- Styles Include -->
        <link rel="stylesheet" href="{% static "assets/css/main.css" %}" id="stylesheet">
        
    </head>


    <body class="bg-primary">
        <!-- Preloader -->
        <div id="preloader">
            <div class="preloader-inner">
                <div class="spinner"></div>
                <div class="logo"><img src="{% static "assets/img/logo-icon.svg" %}" alt="img"></div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-xl-7 col-lg-7 col-md-6">
                <div class="d-none d-md-flex align-items-center justify-content-center" style="height: calc(100vh - 100px);">
                    <img src="{% static "assets/img/company.jpg" %}" alt="img" class="img-fluid">
                </div>
            </div>

            <div class="col-xl-5 col-lg-5 col-md-6">
                <div class="d-flex align-items-center justify-content-center vh-100 bg-white">
                    <div class="card rounded-0 border-0 p-5 m-0 w-100">

                        <div class="card-header border-0 p-0">
                            <a href="index.html" class="w-100 d-inline-block mb-5">
                                <img src="{% static "assets/img/logo.svg" %}" alt="img">
                            </a>
                            <h2>Welcome back!</h2>
                            <p class="text-dark mt-4 mb-5">Please login using your account.</p>
                        </div>

                        <div class="card-body p-0">
                            <form class="form-horizontal" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    {{form.email|as_crispy_field}}
                                </div>
                
                                <div class="form-group">
                                    {{form.password|as_crispy_field}}
                                </div>
                
                                <button class="btn btn-primary w-100 text-uppercase text-white rounded-2 lh-34 ff-heading fw-bold shadow">Login</button>
                                
                                {% comment %} <p class="d-flex align-items-center justify-content-between mt-4 mb-4">Forgot your password? <a href="forgot-password-2.html" class="text-primary fw-bold text-decoration-underline">Reset Here</a></p> {% endcomment %}
                                
                                <a href="{% url "register" %}" class="btn btn-secondary w-100 text-uppercase text-white rounded-2 lh-34 ff-heading fw-bold">Create an Account</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        

        <!-- Core JS -->
        <script src="{% static "assets/js/jquery-3.6.0.min.js" %}"></script>
        <script src="{% static "assets/js/bootstrap.bundle.min.js" %}"></script>

        <!-- jQuery UI Kit -->
        <script src="{% static "plugins/jquery_ui/jquery-ui.1.12.1.min.js" %}"></script>
        
        <!-- ApexChart -->
        
        
        <!-- Peity  -->
        <script src="{% static "plugins/peity/jquery.peity.min.js" %}"></script>
        <script src="{% static "plugins/peity/piety-init.js" %}"></script>

        <!-- Select 2 -->
        <script src="{% static "plugins/select2/js/select2.min.js" %}"></script>

        <!-- Datatables -->
        <script src="{% static "plugins/datatables/js/jquery.dataTables.min.js" %}"></script>
        <script src="{% static "plugins/datatables/js/datatables.init.js" %}"></script>
        
        

        <!-- Date Picker -->
        <script src="{% static "plugins/flatpickr/flatpickr.min.js" %}"></script>

        <!-- Dropzone -->
        <script src="{% static "plugins/dropzone/dropzone.min.js" %}"></script>
        <script src="{% static "plugins/dropzone/dropzone_custom.js" %}"></script>
        
        <!-- TinyMCE -->
        <script src="{% static "plugins/tinymce/tinymce.min.js" %}"></script>
        <script src="{% static "plugins/prism/prism.js" %}"></script>
        <script src="{% static "plugins/jquery-repeater/jquery.repeater.js" %}"></script>

        

        

        <!-- Sweet Alert -->
        <script src="{% static "plugins/sweetalert/sweetalert2.min.js" %}"></script>
        <script src="{% static "plugins/sweetalert/sweetalert2-init.js" %}"></script>
        <script src="{% static "plugins/nicescroll/jquery.nicescroll.min.js" %}"></script>

        <!-- Snippets JS -->
        <script src="{% static "assets/js/snippets.js" %}"></script>

        <!-- Theme Custom JS -->
        <script src="{% static "assets/js/theme.js" %}"></script>
        
    </body>
